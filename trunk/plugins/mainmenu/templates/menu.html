{foreach from=$links item=mg}
<div class="header">{$mg.title}</div>
<div class="body">
  <div class="menu">
    <ul>
      {section name=lnk loop=$mg.links}
        <li><a href="{$mg.links[lnk].l}">
          {if $mg.links[lnk].i}<img src="{$site_url}/templates/{$theme}/images/menu/{$mg.links[lnk].i}_{if $smallicons}16{else}32{/if}.png" align="absmiddle" /> {/if}
          {$mg.links[lnk].t}
        </a></li>
      {/section}
    </ul>
  </div>
</div>
{/foreach}
