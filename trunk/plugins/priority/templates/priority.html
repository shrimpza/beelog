<form method="post" action="{$site_url}/?module=priority" class="inputForm">
  <input type="hidden" name="id" value="{$p.row.id}" />

  <h2>{if $p.row.id}Edit{else}Add{/if} Priority</h2>

  <input type="text" name="name" value="{$p.row.name}" /><br />

  <label>Display Order:</label>
  <input type="text" name="display_order" value="{$p.row.display_order}" /><br />

  <br /><br />
